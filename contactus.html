<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- ADDITIONAL CSS  -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>My League</title>
</head>
<body>
   <header class="jumbotron jumbotron-fluid">
       <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <a href="index.html"><img src="images/myLeagueLogo.jpg" class="header-img img-fluid"/></a>
                    
                    

                </div>
                <div class="col">
                    <h1>My League</h1>
                    <h2>Where Dreams Become Reality</h2>

                </div>
                <nav class="navbar navbar-expand-lg">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html">About</a></li>
                       
                        <li class="nav-item"><a class="nav-link" href="contactus.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Contact</li>

                </ol>
                <h2 class="header text-center hero-header">Contact My League</h2>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <form>
            <fieldset class="col-md-10 form-control ml-auto h-100">
                 <legend class="col-md-2 form-group text-primary">My League</legend>
                
                <div class="form-group row">
                    <label for="firstName" class="col-md-2 col-form-label">First Name</label> 
                    <div class="col-md-10">
                       <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"/>
                    </div>   
                </div>
                <div class="form-group row">  
                    <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                    <div class="col-md-10">
                       <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                    </div>   
                </div>
                <div class="form-group row">  
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                    </div>  
                </div>
                <div class="form-group row">   
                    <label for="areaCode" class="col-md-2 col-form-label">Contact Num.</label>
                    <div class="col-5 col-md-3">
                       <input type="num" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                    </div>
                    <div class="col-7">   
                       <input type="num" class="form-control" name="num" placeholder="Phone" />
                    </div>   
                </div>
                <div class="form-group row">    
                    <label for="feedback" class="col-md-2 col-form-label">Feedback</label>
                    <div class="col-md-10">
                       <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                    </div>   
                </div>
                <div class="form-group row"> 
                    <div class="offset-md-2 col-md-10">  
                       <button type="submit" class="btn btn-success">Submit</button>
                    </div>   
                </div>   
                
            </fieldset>
        </form>
   </div>
   <footer>
  
    <div class="footer-group">
        
        <div class="footer-group-item">
             <div>
                 <h4>Links</h4>
             </div>
             <ul class="list-group text-white">
                 <li><a href="index.html">Home</a></li>
                 <li><a href="aboutus.html">About</a></li>
                 <li><a href="contactus">Contact</a></li> 
             </ul>
         
        </div>
        <div class="footer-group-item">
             <div>
                 <h4>Social</h4>
             </div>
             <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
             <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
             <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
             <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a> 
        </div>
        <div class="footer-group-item">
         <div>
             <h4>Logo</h4>
         </div>
         <div>
             <img  class="header-img" href="index.html" src="images/myLeagueLogo.jpg" alt="logo" />
         </div>
        </div>
        
    </div>
    


</footer>
</body>
</html>
